<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Language Selector - SuperSonic</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- ICON -->
    <link rel="shortcut icon" href="logo.png" />
    <link rel="icon" sizes="192x192" href="logo.png" />
    <link rel="apple-touch-icon" href="logo.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.1/pure-min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.1/grids-responsive-min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Main -->
    <div class="splash-wrapper">
        <div class="content">
            <h2 class="content-head is-center">Switch Language</h2>
            <p class="is-center">Select the language you prefer.</p>
            <div class="pure-g">
                <div class="l-box-lrg pure-u-1 is-center">
                    <a class="pure-button pure-button-primary" href="javascript:set_language(0);">正體中文(Traditional Chinese)</a>
                    <a class="pure-button pure-button-primary" href="javascript:set_language(1);">English</a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer l-box is-center">
            &copy;2020 <a href="https://github.com/supersonictw">SuperSonic</a>.
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
        <script src="locale/set_locale.js"></script>
    </div>

</body>

</html>
